<!DOCTYPE html>
<html>

<head>
    <title><%= tag %></title>
    <link rel="shortcut icon" href="<%= avatar %>" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../layout/css/pages.css" />
    <link type="text/css" rel="stylesheet" href="../../layout/css/user.css" />
    <meta charset="UTF-8">
    <meta name="title" content="<%= tag %>" />
    <!-- preview -->
    <meta name="theme-color" content="<%= color %>">
    <meta name="twitter:card" value="summary">
    <meta name="twitter:title" content="<%= tag %>">
    <meta name="twitter:description" content="<%= shortDesc %>">
    <meta name="twitter:image" content="<%= avatar %>">
    <meta name="author" content="maxi#1829">
    <meta property="og:type" content="website">
    <meta property="og:site_name" value="Fish n Economy">
    <meta property="og:title" content="<%= tag %>">
    <meta property="og:url" content="https://fish-n-economy.ga/<% ID %>">
    <meta property="og:description" content="<%= shortDesc %>">
    <meta property="og:image" content="<%= avatar %>">

    <style>
        .header {
            background-color: <%=color %>;
            background-size: 400% 400%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3 id="headertitle"><span style="background-color: #36393f"><%= tag %> profile card</span></h3>
        <br>
    </div>
    <br>
    <br>
    <div class="card">
        <br>
        <img src="<%= avatar %>" alt="User"
            style="width:60%;border-radius: 50% !important;border:3px solid black;animation: pulsePic 2s infinite;-webkit-animation: pulsePic 2s infinite;filter: drop-shadow(0px 4px 5px rgba(0, 0, 0, 0.65))">
        <h2><%= tag %></h2>
        <p class="title">Fish n Economy User</p>
        <p><%= shortDesc %></p>
    </div>
    <br>
    <div class="long-desc">
        <br>
        <p class="long-desc-title">Description</p>
        <%- longDesc %>
    </div>
    <br>
    <div class="pos">
        <a href="../"><button type="button" class="mainbutton">Main</button></a>
    </div>

</body>

</html>
